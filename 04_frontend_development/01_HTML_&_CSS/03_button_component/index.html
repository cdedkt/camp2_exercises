<!--create a new button
create a new CSS classes applied to the button
the button should be bigger when we move the arrow above it
the button should show a "push" effect when we click on it
BONUS: find how to add shadow on the border of the button
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Welcome Page</title>
    <style>
      .btn:hover {
        font-size: 15px;
      }
      .btn:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }

    </style>
  </head>

  <body>

    <button class="btn">my first button</button><br>

  </body>
</html>
